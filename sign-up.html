<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title -->
    <title>Get fit</title>
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <body>
        <!-- Header -->
        <header>
            <nav>
                <!-- menu for mobile or smaller screen with burgur icon -->
                <ul class="nav-toggle">
                    <li onclick=closeMenu()><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="active"><a href="sign-up.html">Sign Up</a></li>
                </ul>
                <!-- menu for larger screen  -->
                <ul>
                    <li class="logo remove-hover"><a href="index.html">Get<span>Fit</span></a></li>
                    <li class="hide-nav"><a href="index.html">Home</a></li>
                    <li class="hide-nav"><a href="gallery.html">Gallery</a></li>
                    <li class="hide-nav"><a href="contact.html">Contact</a></li>
                    <li class="hide-nav active"><a href="sign-up.html">Sign Up</a></li>
                    <li onclick=openMenu() class="toggle-btn"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>

        <!-- Main  -->
        <main class="contact-container login-img">
            <section>
                <div>
                    <h1>Sign Up</h1>
                    <!-- sign up form  -->
                    <form action="https://formdump.codeinstitute.net" method="POST">
                        <label for="f-name">First Name: </label>
                        <input type="text" id="f-name" name="f-name" placeholder="First name" class="input-field" required>
                        <br>
                        <label for="l-name">Last Name: </label>
                        <input type="text" id="l-name" name="l-name" placeholder="Last name" class="input-field" required>
                        <br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your email" class="input-field" required>
                        <br>
                        <label for="number">Phone Number: </label>
                        <input type="text" id="p-number" name="p-number" placeholder="Phone Number" class="input-field" required>
                        <br>
                        <label for="address">Address: </label>
                        <input type="text" id="address" name="address" placeholder="Address" class="input-field" required>
                        <br>

                        <input type="checkbox" id="agreement" required>
                        <label for="agreement">I Agree to the Terms and Condations</label>

                        <div class="btn">
                            <button type="submit" class="send-btn">Sign Up</button>
                        </div>
                        
                    </form>
                </div>     
            </section>   
        </main>

        <!-- Footer  -->
        <footer>
            <ul class="social-media-list">
                <li class="social-media-item"><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (open in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a></li>
                <li class="social-media-item"><a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (open in a new tab)"><i
                            class="fa-brands fa-square-x-twitter"></i></a></li>
                <li class="social-media-item"><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (open in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a></li>
                <li class="social-media-item"><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (open in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a></li>
            </ul>
        </footer>

        <!-- Scripts for fontawesome -->
        <script src="https://kit.fontawesome.com/8059f0a35d.js" crossorigin="anonymous"></script>
        <script>
            // querie to open navbar in mobile and small screens 
            function openMenu() {
                const sidebar = document.querySelector('.nav-toggle')
                sidebar.style.display = 'flex'
            }
            // querie to close navigator menu in small screens
            function closeMenu() {
                const sidebar = document.querySelector('.nav-toggle')
                sidebar.style.display = 'none'
            }
        </script>
    </body>

</html>
